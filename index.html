<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <title>Weather Dash</title>
  </head>
  <body>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <div class="jumbotron jumbotron-fluid mb-0 p-3" style="background-color:#192841; color:white">
      <div class="container text-center">
        <h1 class="display-4">
          <strong> Weather Dash</strong>
        </h1>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-2 bg-light p-3">
          <!--Sidebar content-->
          <form>
            <h4 class='mb-2'>Search for a City:</h4>
            <div class='input-group'>
              <input id='citySearch' type='text'>
              <div class='input-group-append'>
                <button id='searchButton' type="button" class="btn btn-primary">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </form>
          <!-- Search History -->
          <div class="card mt-3">
            <ul id='searchHistory' class="list-group list-group-flush"></ul>
          </div>
        </div>
        <div class="col-10">
          <!--Body content-->
          <div class='row'>
            <div class='col-12'>
              <div class="card mt-3">
                <div class='card-body'>
                  <h1 id='cityDate' class='d-inline'></h1>
                  <img id='weatherPic' class='d-inline' src='' alt=''>
                  <p id='temp'></p>
                  <p id='humidity'></p>
                  <p id='windSpeed'></p>
                  <span id='uvIndex'></span>
                </div>
              </div>
            </div>
          </div>
          <div class='row'>
            <div class='col mt-3'>
              <h1 id='forecastHeader'></h1>
            </div>
          </div>
          <div class='row'>
            <div id='forecast' class='col bg-primary text-white ml-3 mb-3 rounded'></div>
            <div id='forecast' class='col bg-primary text-white ml-3 mb-3 rounded'></div>
            <div id='forecast' class='col bg-primary text-white ml-3 mb-3 rounded'></div>
            <div id='forecast' class='col bg-primary text-white ml-3 mb-3 rounded'></div>
            <div id='forecast' class='col bg-primary text-white ml-3 mb-3 rounded'></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
